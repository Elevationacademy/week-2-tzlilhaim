<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="chat-list">
            <div id="list-header">Friends</div>
            <div id="list-main">
                <p class="list-item">Freya</p>
                <p class="list-item">Linda</p>
                <p class="list-item">Kenan</p>
                <p class="list-item">Theresa</p>
            </div>
        </div>
        <div id="chat-history">
            <div class="message-item">
                <div class="message received">
                    <span class="text">Hey</span>
                    <span class="time">13:00</span>
                </div>
            </div>
            <div class="message-item">
                <div class="message received">
                    <span class="text">Hello?</span>
                    <span class="time">13:00</span>
                </div>
            </div>
            <div class="message-item">
                <div class="message sent">
                    <span class="text">Sorry, been busy</span>
                    <span class="time">13:00</span>
                </div>
            </div>
            <div class="message-item">
                <div class="message received">
                    <span class="text">You work too much</span>
                    <span class="time">13:00</span>
                </div>
            </div>
            <div class="message-item">
                <div class="message sent">
                    <span class="text">Tell me about it</span>
                    <span class="time">13:00</span>
                </div>
            </div>
        </div>
        <div id="messenger">
            <input type="text" placeholder="Type a message" name="chat-input" id="chat-input">
            <button type="button" id="send">SEND</button>
        </div>
    </div>
</body>

</html>
